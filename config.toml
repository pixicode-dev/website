baseURL       = "https://pixicode.dev/"
languageCode  = "fr"
title         = "PixiCode"
theme         = "roxo-hugo"
summarylength = 25

# Site Menus
[menu]
  # Navbar Menus
  [[menu.nav]]
    name    = "Home"
    url     = ""
    weight  = 1
  [[menu.nav]]
    name    = "A propos"
    url     = "about"
    weight  = 2
  [[menu.nav]]
    name    = "Contactez Nous"
    url     = "contact"
    weight  = 5

# Site Params
[params]
  logo = "images/logo.svg"
  logo_footer = "images/logo-bottom.svg"
  favicon_icon = "images/favicon.ico"
  favicon_shortcut_icon = "images/favicon.png"
  custom_stylesheets = []   # [ "scss/my_1.scss", "scss/my_2.scss" ]
  dateFormat = "26 FEB 1994"
  # Meta data
  description = "PixiCode | Entreprise de service numérique"
  author = "PixiCode"
  # Google Analitycs
  googleAnalitycsID = "Your ID"
  # We're using formspree.io for form handling, paste your formspree url below
  fabform  = "https://fabform.io/f/ihSEdhJ"

  # Contact Form
  [params.contactForm]
    placeholder_first_name        = "Prénom"
    placeholder_last_name         = "Nom"
    placeholder_email             = "Email"
    send_message                  = "Message"
  
  # Navbar Action Button
  [params.navAction]
    status  = true
    name    = "Contactez Nous"
    url     = "contact"
  

  # Banner Section
  [params.banner]
    enable                = true
    background_image      = "images/backgrounds/hero-background.svg"
    heading               = "Des solutions informatiques de qualité, des tarifs équitables, une collaboration gagnante"
    tagline               = "WE WORK HARD, WE DEV HARD"
    primary_button        = "Nos réalisations"
    primary_button_url    = ""
    secondary_button      = "Contactez Nous"
    secondary_button_url  = "contact"

  [params.blog]
    read_more             = "read more"

  [params.portfolio]
    enable    = true
    title     = "OUR RECENT WORKS"
    subtitle  = "Crafting experiences and seeking to make the complex clear & beautiful."
    view_project = "view project"
    more_works = "MORE WORKS"
    scroll_down = "scroll down"

  [params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "ET SI NOUS TRAVAILLONS ENSEMBLE ?"
    primary_button      = "Contactez Nous"
    primary_button_url  = "contact"
    secondary_button    = "Pas Convaincu"
    secondary_button_url = ""

  [params.footer]
    params.footer.qr_print = false
    # Footer Contact Info
    [params.footer.contactInfo]
      title   = "Contact"
      address = "2 Place Jean V, Bureau 3, 44000 Nantes"
      phone   = "05 46 67 32 67"
      email   = "contact@pixicode.dev"
      [params.footer.back_to_top]
        description = "I want to <br> visit again"
